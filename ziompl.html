<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZiomCode - Project Landing Page</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      display: inline-block;
      margin-right: 20px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffcc00;
    }

    /* Hero Styles */
    .hero {
      background-image: url('aiConcept.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* About Section Styles */
    .about-section {
      padding: 80px 0;
    }

    .about-section h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .key-features {
      list-style: none;
      text-align: center;
    }

    .key-features li {
      margin-bottom: 20px;
      color: #555;
    }

    .key-features li i {
      margin-right: 10px;
      color: #ffcc00;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      margin-top: 80px;
    }

    footer p {
      text-align: center;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="container">
      
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero">
      <h1>Welcome to my Portfolio website</h1>
    </div>
  </header>
  <main>
    <section id="about" class="about-section">
      <div class="container">
        <h2>About My Project</h2>
        <p>Brief introduction to the project and its purpose.</p>
        <ul class="key-features">
          <li><i class="fas fa-cogs"></i> Key Feature 1</li>
          <li><i class="fas fa-chart-line"></i> Key Feature 2</li>
          <li><i class="fas fa-users"></i> Key Feature 3</li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 ZiomCode. All rights reserved. | Designed by <a href="#">Milion Derar</a></p>
    </div>
  </footer>
</body>
</html>
